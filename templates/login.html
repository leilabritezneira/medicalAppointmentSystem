    <main class="form-signin w-100 m-auto">

        {% csrf_token %}

        <h1 class="h2 mb-3 fw-normal"> Sistema de Turnos </h1>

      {% if error %}
            <p style="color: red;">{{ error }}</p>
      {% endif%}
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUser" placeholder="USUARIO" name="username" />
          <label for="floatingUser"> Usuario </label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="CONTRASEÑA" name="password" />

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"> Ingresar </button>
    </form>
